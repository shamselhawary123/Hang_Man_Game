    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman Game</title>
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <div class="container">
            <div class="game-info">
                <div class="game-name">Hang_Man Game</div>
                <div class="category">
                    Word from : <span></span>  
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="hangman-draw">
                    <div class="the-draw">
                        <div class="stand"></div>
                        <div class="hang"></div>
                        <div class="rope"></div>
                        <div class="the-man">
                            <div class="head"></div>
                            <div class="body"></div>
                            <div class="hands"></div>
                            <div class="legs"></div>
                        </div>

                    </div>
                </div>
                <div class="lettres">
                </div>
                
            </div>
            <hr>
            <div class="letters-guess"></div>
        </div>
    <footer></footer>

    <audio id="wright" src="aduio/new-notification-7-210334.mp3" preload="auto"></audio>
    <audio id="wrong" src="aduio/error-warning-login-denied-132113.mp3" preload="auto"></audio>
    
    <audio id="success" src="aduio/final success.mp3"></audio>
    <audio id="gameOver" src="aduio/game over funyy.mp3"></audio>


<script src="main.js"></script>
    </body>
    </html>
